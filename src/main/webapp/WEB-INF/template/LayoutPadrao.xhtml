<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
        <h:outputScript library="js" name="jquery.maskedinput.min.js"/>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda(); configurarInteiro(); configurarTelefone();">
	        <f:facet name="start">
	                <h:graphicImage library="images" name="loading.gif"/>
	        </f:facet>
	        <f:facet name="complete">
	                <h:outputText value=""/>
	        </f:facet>
        </p:ajaxStatus>
	
		<header>
			<div style="float: right">
				<!-- <h:link outcome="/Home">
					<h:graphicImage library="images" name="logo-algaworks.png" />
				</h:link>-->
			</div>
			
			<div style="float: left; margin-right: 110px">
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Peças" outcome="/pecas/CadastroPeca" />
							<p:separator/>
							<p:menuitem value="Clientes" outcome="/clientes/CadastroCliente"/>
						</p:submenu>
						<p:submenu label="Pedidos">
							<p:menuitem value="Novo pedido" outcome="/pedidos/NovoPedido"/>
							<p:separator/>
							<p:menuitem value="Pesquisa pedidos" outcome="/pedidos/PesquisaPedidos"/>
						</p:submenu>
						<p:submenu label="Configurações">
							<p:menuitem value="Margem de lucro" outcome="/configuracoes/CadastroMargemLucro"/>
							<p:menuitem value="Gerar código de barras" outcome="/configuracoes/GerarCodigoBarras"/>
						</p:submenu>
						<p:submenu label="Relatórios">
							<p:menuitem value="Vendas por período" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>
			
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			function configurarInteiro() {
				$(".inteiro").maskMoney({ thousands: ".", allowZero: true, precision: 0 });
			}
			
			function configurarTelefone() {
				$(".telefone").mask("(99) 9999-9999");
			}
			
			$(document).ready(function() {
				configurarMoeda();
				configurarInteiro();
				configurarTelefone();
			});
		</script>
	</h:body>
	
</html>
