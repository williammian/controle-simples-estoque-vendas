<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Cadastro de cliente'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}"/>
    	</f:metadata>
    	
    	<h:form id="frmCadastro">
	    	<h1>#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Cadastro de cliente'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/clientes/CadastroCliente"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroClienteBean.salvar}" update="@form"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" value="#{cadastroClienteBean.cliente.codigo}" readonly="true"/>
	    			
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroClienteBean.cliente.nome}"/>
	    		
	    		<p:outputLabel value="Endereço" for="endereco"/>
	    		<h:panelGroup>
	    			<p:inputTextarea id="endereco" autoResize="false" rows="4" cols="40" 
	    				maxlength="160" counter="contadorEndereco" counterTemplate="Restam {0} caracteres"
	    				value="#{cadastroClienteBean.cliente.endereco}"/>
	    			<br/>
	    			<h:outputText id="contadorEndereco"/>
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Telefone Fixo" for="telefoneFixo"/>
	    		<p:inputText id="telefoneFixo" value="#{cadastroClienteBean.cliente.telefone}" styleClass="telefone"/>
	    		
	    		<p:outputLabel value="Celular" for="celular"/>
	    		<p:inputText id="celular" value="#{cadastroClienteBean.cliente.celular}" styleClass="telefone"/>
	    		
	    		<p:outputLabel value="Observação" for="observacao"/>
	    		<h:panelGroup>
	    			<p:inputTextarea id="observacao" autoResize="false" rows="4" cols="40" 
	    				maxlength="160" counter="contadorObs" counterTemplate="Restam {0} caracteres"
	    				value="#{cadastroClienteBean.cliente.observacao}"/>
	    			<br/>
	    			<h:outputText id="contadorObs"/>
	    		</h:panelGroup>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
