<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Nova peça</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="peca" value="#{cadastroPecaBean.peca}"/>
    	</f:metadata>
    	<h:form id="frmCadastro">
	    	<h1>Nova peça</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/pecas/CadastroPeca"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroPecaBean.salvar}" update="@form"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/pecas/PesquisaPecas"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" value="#{cadastroPecaBean.peca.codigo}" readonly="true"/>
	    			
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroPecaBean.peca.nome}"/>
	    		
	    		<p:outputLabel value="Descrição" for="descricao"/>
	    		<h:panelGroup>
	    			<p:inputTextarea id="descricao" autoResize="false" rows="4" cols="40" 
	    				maxlength="160" counter="contador" counterTemplate="Restam {0} caracteres"
	    				value="#{cadastroPecaBean.peca.descricao}"/>
	    			<br/>
	    			<h:outputText id="contador"/>
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Quantidade em estoque" for="quantidadeEmEstoque"/>
	    		<p:inputText id="quantidadeEmEstoque" value="#{cadastroPecaBean.peca.quantidadeTotal}" styleClass="inteiro"/>
	    		
	    		<p:outputLabel value="Custo unitário" for="custoUnitario"/>
	    		<p:inputText id="custoUnitario" value="#{cadastroPecaBean.peca.custoUnitario}" styleClass="moeda">
	    			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
	    		</p:inputText>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
